<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Home</title>

</head>

<body>
  <!-- background container -->
  <div class="contG">
    <!--random quote-->
    <p id="quote"></p>
    <script>
      qArray = ['Try not to become a man of success,  but rather try to become a man of value. - Albert Einstein', 'Education is what remains after one has forgotten what one has learned in school. - Albert Einstein',
        'The only source of knowledge is experience. - Albert Einstein', 'You can&rsquo;t blame gravity for falling in love. - Albert Einstein', 'Astronomy compels the soul to look upwards and leads us from this world to another. - Plato',
        'I think you should always bear in mind that entropy is not on your side. - Elon Musk', 'America is the spirit of human exploration distilled. - Elon Musk',
        'I would like to die on Mars. Just not on impact. - Elon Musk'
      ];

      var rand = qArray[Math.floor(Math.random() * qArray.length)];
      document.getElementById("quote").innerHTML = rand;
    </script>

    <!--Time/Date Box-->
    <div id="time">
      <p id="regDate"></p>
      <p style="font-family: monospace;" id="J1970"></p>
      <script>
        var HALTcounter = 0;
        var monthNames = [
          "Jan", "Feb", "Mar",
          "Apr", "May", "Jun", "July",
          "Aug", "Sep", "Oct",
          "Nov", "Dec"
        ];

        var i = setInterval(function() {
          var date = new Date();
          var day = date.getDate();
          var monthIndex = date.getMonth();
          var year = date.getFullYear();
          document.getElementById("J1970").innerHTML = date.getTime();
          document.getElementById("regDate").innerHTML = monthNames[monthIndex] + ' // ' + day + ' // ' + year;

          if (HALTcounter === 1) {
            clearInterval(i);
          }
        }, 35);
      </script>
    </div>


    <!-- Search Box -->
    <div class="search">
      <div class="dropdown">


        <button onclick="toggleClick()" class="dropbtn"></button>

        <div id="dropclick" class="dropdown-content">

          <button type="button" id="Google" class="dropdown-cont-button"> <img src="google.svg" id="google" alt=""> Google</button>

          <button type="button" id="Youtube" class="dropdown-cont-button"> <img src="yt.svg" id="yt" alt=""> Youtube</button>

          <button type="button" id="DuckDuckGo" class="dropdown-cont-button"> <img src="duckduckgo.svg" id="duckduckgo" alt=""> DuckDuckGo</button>
          <!--  <button type="button" id="Torrents" class="dropdown-cont-button" >Torrents</button> -->
        </div>

      </div>

      <form action="https://www.google.com/search" id="f" method="get">
        <input id="input" type="input" autocomplete="off" name="q">
        </input>
      </form>

    </div>

    <script>
      document.getElementById("Youtube").onclick = function() {
        search('https://www.youtube.com/results', 'search_query')
      };
      document.getElementById("Google").onclick = function() {
        search('https://www.google.com/search', 'q')
      };
      document.getElementById("DuckDuckGo").onclick = function() {
        search('https://duckduckgo.com', 'q')
      };
      //  document.getElementById("Torrents").onclick = function() {search('https://www.1337x.to/search/', '')};

      var search_site;
      var search_def;

      function search(ss, sd) {
        search_def = sd;
        search_site = ss;
        console.log('debug');
        document.getElementById("f").action = search_site;
        document.getElementById("input").name = search_def;
      };


      // changes site to be searched a the the predefined var "search_site"
    </script>
    <script>
      /* When the user clicks on the button,
                      toggle between hiding and showing the dropdown content */
      function toggleClick() {
        document.getElementById("dropclick").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {

          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>

  </div>

</body>

</html>
