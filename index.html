<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="sosa.ttf">
  <link rel="stylesheet" href="styles.css">
  <title>Home</title>
</head>

<body>
  <!-- background container -->
  <div class="contG">

    <!--Time/Date Box-->
    <div id="time">
      <div id="regDate"></div>
      <div style="font-family: monospace;" id="J1970"></div>


      <script>
        var HALTcounter = 0;
        var monthNames = [
          "Jan", "Feb", "Mar",
          "Apr", "May", "Jun", "July",
          "Aug", "Sep", "Oct",
          "Nov", "Dec"
        ];


        var i = setInterval(function() {
          var date = new Date();
          var day = date.getDate();
          var monthIndex = date.getMonth();
          var year = date.getFullYear();

          document.getElementById("J1970").innerHTML = date.getTime();
          document.getElementById("regDate").innerHTML = monthNames[monthIndex] + ' // ' + day + ' // ' + year;

          if (HALTcounter === 1) {
            clearInterval(i);
          }
        }, 35);
      </script>
    </div>

    <!--random quote-->
    <p id="quote">
    </p>
    <script>
      myArray = ['Try not to become a man of success,  but rather try to become a man of value. - Albert Einstein', 'Education is what remains after one has forgotten what one has learned in school. - Albert Einstein',
        'The only source of knowledge is experience. - Albert Einstein', 'You can&rsquo;t blame gravity for falling in love. - Albert Einstein', 'Astronomy compels the soul to look upwards and leads us from this world to another. - Plato',
        'I think you should always bear in mind that entropy is not on your side. - Elon Musk', 'America is the spirit of human exploration distilled. - Elon Musk',
        'I would like to die on Mars. Just not on impact. - Elon Musk'
      ];

      var rand = myArray[Math.floor(Math.random() * myArray.length)];
      document.getElementById("quote").innerHTML = rand;
    </script>

<svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#fbffbe"></path></svg>
<div class="hov">I will show on hover</div>
    <!-- Search Box -->
    <div class="search">

      <form action="https://www.google.com/search" id="f" method="get">

        <input id="input" type="input" autocomplete="off" name="q">
        </input>


      </form>
    </div>




  </div>

</body>

</html>
